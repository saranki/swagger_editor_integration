<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="dist/swagger-editor.css" />
    <link rel="stylesheet" href="dist/custom/swagger-editor-custom.css" />
    <link rel="icon" type="image/png" href="dist/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="dist/favicon-16x16.png" sizes="16x16"/>

  </head>
  <body onload="loadSwaggerEditor()">
    <h2>SWAGGER EDITOR INTEGRATION - ADDING A NEW SWAGGER FILE</h2>

    <div class="container">
      <div>
        Name: <input type="text" name="name" id="name" /><br />
        Version: <input type="text" name="version" id="version" /><br />

        <div>
          <select id="swaggerVersion" onchange="getSelectedSwaggerVersion()">
            <option value="2.0">Swagger 2.0</option>
            <option value="3.0.0">OpenAPI 3.0.0</option>
          </select>
        </div>
        <button id="addSubmit" name="submit" onclick="createSwaggerFile()">ADD</button>
        <button id="addReset" name="reset" >RESET</button>
      </div>
      <div></div>

      <div id="swagger-editor"></div>
    </div>

    <script src="./dist/swagger-editor-bundle.js"></script>
    <script src="./dist/swagger-editor-standalone-preset.js"></script>
    <script src="js/fileSaver.js"></script>
    <script src="js/swagger.js"></script>
    <script src="js/add.js"></script>
    <script src="js/reset.js"></script>
  </body>
</html>
